<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- City silhouette -->
  <polygon points="0,200 50,180 80,160 120,170 150,140 200,150 250,120 300,130 350,110 400,120 400,300 0,300" fill="#333333"/>
  
  <!-- Building windows -->
  <rect x="60" y="165" width="8" height="8" fill="#ff4444"/>
  <rect x="75" y="170" width="8" height="8" fill="#ff4444"/>
  <rect x="130" y="145" width="8" height="8" fill="#ff4444"/>
  <rect x="145" y="150" width="8" height="8" fill="#ff4444"/>
  <rect x="210" y="125" width="8" height="8" fill="#ff4444"/>
  <rect x="270" y="135" width="8" height="8" fill="#ff4444"/>
  <rect x="320" y="115" width="8" height="8" fill="#ff4444"/>
  
  <!-- Moon -->
  <circle cx="350" cy="50" r="25" fill="#ffffff" opacity="0.8"/>
  
  <!-- Stars -->
  <circle cx="100" cy="40" r="1" fill="#ffffff"/>
  <circle cx="150" cy="30" r="1" fill="#ffffff"/>
  <circle cx="250" cy="45" r="1" fill="#ffffff"/>
  <circle cx="300" cy="35" r="1" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#ffffff" font-size="24" font-family="Arial, sans-serif" font-weight="bold">URBAN ESCAPE</text>
  <text x="200" y="275" text-anchor="middle" fill="#cccccc" font-size="14" font-family="Arial, sans-serif">Uncaptured Moments</text>
</svg>
